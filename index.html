    <body>
        <div class="nav">

                    <img src="./img/best_colors/green.png" class="main_best_color_img" />
                    <p class="main_best_color_text">
                        6월 4주 <br />가장 많이 선택된 컬러<br />

                </div>
                <div class="main_best_comment_div">
                    <img src="./img/best_comment.png" class="main_best_comment_img" />

                        6월 4주 <br />가장 많은 공감을 얻은 코멘트<br /><br />

                        색채들이 어울려서 하나의 명작을 만들어낸다.”<br /><br />-헤르만 헤세-<br /><br />
                        <i id="article_hrt_state" class="fa-regular fa-heart" onclick="hrtState()"></i>
                        &nbsp;<span id="article_hrt_num">2024</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="main_article_background">
            <div class="main_article_div">
                <div class="main_new_article_div">
                    <div class="main_new_article">최신 발행 주간지</div>

                    <div><a href="search.html" class="main_more_btn">더보기</a></div>
                </div>

                <div class="main_follow_article_div">

                    <div id="main_follow_article_div">
                        <!-- 이 부분에 article 동적 할당 -->
