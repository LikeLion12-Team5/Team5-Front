<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>색다른 주간지</title>
        <link rel="icon" href="./img/small_logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/screens/login.css" />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="login_logo">
            <div class="login_logo_text">나만의 <br />다채로운 주간지</div>
            <img src="./img/main_logo.png" alt="login_logo" class="login_logo_img" />
        </div>

        <form action="/submit-login" method="post" class="login_form">
            <div>
                <label for="username" class="login_id">아이디</label><br />
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password" class="login_password">비밀번호</label><br />
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <button type="submit" class="login_btn" onclick="location.href='index.html'">로그인</button>
            </div>
        </form>

        <div class="login_signup_div">
            <a href="signup.html" class="login_signup_btn">회원가입</a>
        </div>
    </body>
</html>
