<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="css/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup_top">
    <div class="signup_logo">
      <div class="signup_vector"></div>
      <div class="signup_word">색<br/>다른</div>
      <div class="signup_eng">color</div>
    </div>
    <a href="login.html" class="signup_login">
      <span>로그인</span>
    </a>
  </div>
  <div class="signup_main">
    <div class="signup_container">
      <div class="signup_signup">회원가입</div>
    <div>
      <div class="signup_id">아이디</div>
      <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="    영문, 숫자, 특수문자 2-20자" required>
    </div>
    <div>
      <div class="signup_nickname">닉네임</div>
      <label for="nickname"></label>
      <input type="text" id="nickname" name="nickname"  placeholder="    한글, 숫자 2-10자" required>
    </div>
    <div>
      <div class="signup_password">비밀번호</div>
      <label for="password"></label>
      <input type="password" id="password1" name="password1"  placeholder="    영문, 숫자, 특수문자가 모두 들어간 8-20자" required> <br/>
      <input type="password" id="password2" name="password2"  placeholder="    비밀번호를 한 번 더 입력해 주세요" required>
    </div>
    <div class="signup_gender_text">성별</div>
    <div class="signup_gender-selection">
      <div class="form_toggle row-vh d-flex flex-row justify-content-between" >
        <div class="signup_gender male">
          <input type="radio" name="gender" value="male" id="radio-1" checked>
          <label for="radio-1">남성</label>
        </div>

        <div class="signup_gender">
          <input type="radio" name="gender" value="female" id="radio-2" checked>
          <label for="radio-2">여성</label>
        </div>
      </div>
    </div>
    <div class="signup_age">
      <div class="signup_age1">나이</div>
      <input type="number" name="age" value="age" id="age" placeholder="    만 나이로 입력해주세요"required>
    </div>
    <div class="signup_join_btn">
      <a href="index.html">
        <span>가입</span>
      </a>
    </div>
    </div>
  </div>
</body>
</html>
